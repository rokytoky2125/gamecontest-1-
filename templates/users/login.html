{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
  <div id="login">
    <form method="POST">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-login">로그인</button>
      <p><a href="/users/signup/">회원가입</a></p>

     </form>
  </div>
</body>
</html>
