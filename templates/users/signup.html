{% extends 'base.html' %}

{% block content %}
<div id="signup">
  <form method="POST" enctype="multipart/form-data">
    <h1>Dasahigh Game Contest Sign up</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-signup">유저 생성</button>
    <p><a href="/users/login/">돌아가기</a></p>
  </form>
</div>
{% endblock %}
